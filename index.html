<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analog clock</title>
    <link rel="stylesheet" href="build/css/all.min.css">
</head>
<body>
    <div class="clock">
        <div class="clock__outer">
            <div class="clock__info">
                <div class="clock__info--left">
                    <div id="month"></div>
                </div>
                <div class="clock__info--right">
                    <span id="day"></span>
                    <span id="date"></span>
                </div>
                <div class="clock__info--bottom">
                    <span id="digit-time"></span>
                </div>
            </div>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <span class="clock__divider"></span>
            <div class="clock__inner">
                <div class="clock__hour"></div>
                <div class="clock__minute"></div>
                <div class="clock__second"></div>
                <div class="clock__center"></div>
            </div>
        </div>
    </div>

    <script src="build/js/all.min.js"></script>
</body>
</html>
